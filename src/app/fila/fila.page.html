
<ion-content menu="first">
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<div>
				<div class="card-header">
					<div class="text-white" class="d-flex justify-content-center" class="fadeIn first">
						<h4>Fila de atendimento - Classificação de cores </h4>


					</div>
				</div>
				<div>&nbsp;</div>
				<form>

					<div>&nbsp;</div>
					<fieldset>
						<legend id="ver">&nbsp;&nbsp;&nbsp;&nbsp;</legend>

						<div>&nbsp;</div>

						<div class="btn-group" role="group" aria-label="Basic example">
					<!-- 	<ion-badge style="--background:linear-gradient(to right,Red, IndianRed);--padding-end:30px;--padding-start:30px;font-size: 15px;"><h4>Nº: 66</h4></ion-badge>--> 
							<h4 *ngFor="let verde of this.fila_verde">{{this.verde.nome}} &nbsp;&nbsp; Nº:2</h4>&nbsp;&nbsp;<i class="fas fa-edit fa-lg"></i>&nbsp;&nbsp;<i class="fas fa-user-times fa-lg"></i>				
						</div>
						
					</fieldset>


					<div>&nbsp;</div>
					<fieldset>
						<legend id="lar">&nbsp;&nbsp;&nbsp;&nbsp;</legend>

						<div>&nbsp;</div>

						<div class="btn-group" role="group" aria-label="Basic example">
							<h4 *ngFor="let amarelo of this.fila_amarelo">{{this.amarelo.nome}} &nbsp;&nbsp; Nº:2</h4>&nbsp;&nbsp;<i class="fas fa-edit fa-lg"></i>&nbsp;&nbsp;<i class="fas fa-user-times fa-lg"></i>
						</div>
					</fieldset>


					<div>&nbsp;</div>
					<fieldset>
						<legend id="ama">&nbsp;&nbsp;&nbsp;&nbsp;</legend>

						<div>&nbsp;</div>

						<div class="list-group" role="group" aria-label="Basic example">
					      <button class="list-group-item list-group-item-action active" *ngFor="let vermelho of this.fila_vermelha"><i class="fas fa-edit fa-lg"></i> <i class="fas fa-user-times fa-lg"></i> {{this.vermelho.nome}} </button>
						</div>
					</fieldset>
					<div>&nbsp;</div>
					<fieldset>
						<legend id="verd">&nbsp;&nbsp;&nbsp;&nbsp;</legend>

						<div>&nbsp;</div>

						<div class="btn-group" role="group" aria-label="Basic example">
							<h4 *ngFor="let laranja of this.fila">{{this.laranja.nome}} &nbsp;&nbsp; </h4>&nbsp;&nbsp;<i class="fas fa-edit fa-lg"></i>&nbsp;&nbsp;<i class="fas fa-user-times fa-lg"></i> 
						</div>

					</fieldset>
					<div>&nbsp;</div>
					<div id="formFooter" class="fadeIn fourth">
						&nbsp;&nbsp;
						<button type="button" class="btn btn-outline-warning btn finalizar_btn"> Finalizar
						</button>&nbsp;&nbsp;
						<button class="btn btn-outline-danger btn finalizar_btn" type="reset">limpar</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</ion-content>

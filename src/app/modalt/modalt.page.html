<ion-content  menu="first">
</ion-content>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <div>&nbsp;</div>
    <div>
      <div class="text-white"  class="d-flex justify-content-center"  class="fadeIn first" id="bor" >
        <h4>Acesso restrito</h4><i class="fas fa-user-lock"></i>
       </div>

      <div>&nbsp;</div>
      <form>
        <div>
          <input type="text" id="login" [(ngModel)]="login" class="fadeIn second" name="login" placeholder="Login" >
        </div>
        <div>&nbsp;</div>

        <div> 
         
          <input type="password" id="password" [(ngModel)]="senha" class="fadeIn third" name="login" placeholder="Senha">
        </div>
        <div>&nbsp;</div>

        <div id="formFooter" class="fadeIn fourth">
          <button type="button" class="btn btn-outline-primary btn login_btn"
           (click)="validaLogin()">Entrar</button>&nbsp;&nbsp;
          <button type="reset" class="btn btn-outline-danger btn cadastro_btn">Limpar</button>
        </div>

      </form>


    </div>
  </div>
</div>

<ion-content  menu="first">
</ion-content>


<div class="wrapper">
  <div id="formContent">



    <div class="card-header">
      <div class="text-white" class="d-flex justify-content-center" class="fadeIn first">
        <h4> Historico Medico</h4>
      </div>
    </div>
    

    <table class="table table-responsive-sm">

      <thead>
      
        <tr>
            <th colspan="4" id="bor">
            <div id="divBusca" id="icon">
              <input type="text" id="txtBusca" placeholder="Buscar..." />
              </div>
          </th>
        </tr>

        <tr>
          <th scope="col" id="bor">Nome:</th>
          <th scope="col" id="bor">Cpf:</th>
          <th scope="col" id="bor">Data:</th>
          <!--  <th scope="col" id="bor">Descrição ultimo atendimento:</th>-->
        </tr>
      </thead>

      <tbody>
        <tr *ngFor ="let pacientes of this.paciente">
          <td>{{this.pacientes.nome}}</td>
          <td>{{this.pacientes.cpf_rng}}</td>
          <td>{{this.pacientes.data_ultima_entrada}}</td>
        <!--  <td style="white-space: pre;">{{this.pacientes.descricao_atendimento | ql}}</td>-->
        </tr>
      
      </tbody>
    </table>

  </div>
</div>
